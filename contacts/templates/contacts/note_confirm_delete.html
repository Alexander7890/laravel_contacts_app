{% extends 'base.html' %}
{% block title %}Видалити нотатку{% endblock %}

{% block content %}
<a href="{% url 'contacts:note_list' %}" class="btn btn-link">← До списку</a>
<div class="card mt-2">
  <div class="card-body">
    <h1 class="h4 mb-3">Видалити нотатку</h1>
    <p>Ви впевнені, що хочете видалити «{{ object.title }}»?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a class="btn btn-outline-secondary" href="{% url 'contacts:note_detail' object.pk %}">Скасувати</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
