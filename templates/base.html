{% load static %}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Менеджер нотаток{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 2rem; }
        .app-header { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'contacts:note_list' %}">Менеджер нотаток</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'contacts:note_list' %}">Список</a>
            <a class="nav-link" href="{% url 'contacts:note_create' %}">Нова нотатка</a>

    </div>

    {% block content %}{% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'contacts/filters.js' %}"></script>

</html>
